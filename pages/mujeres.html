<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hombres</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </head>
  <!--BODY-->
  <body>
    <!--HEADER-->
    <header class="sticky-top">
      <!--SECTION-->
      <section class="header-contain">
        <!--SLIDE-->
        <div
          id="textCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
          data-bs-interval="3000"
        >
          <div class="carousel-slide text-center p-2">
            <div class="carousel-item active">
              <p>3 y 6 Cuotas sin interés</p>
            </div>
            <div class="carousel-item">
              <p>Envíos gratis</p>
            </div>
            <div class="carousel-item">
              <p>Aceptamos MercadoPago</p>
            </div>
          </div>
        </div>
        <!--TITULO-->
        <div class="head-titulo">
          <h1>Couvervan</h1>
        </div>
        <!--NAV-->
        <div class="head-nav">
          <div class="buscador">
            <form class="#" action="/search/" method="GET">
              <input
                class="buscador-input"
                type="text"
                name="q"
                placeholder="¿Qué buscas?"
              />
              <button class="btn-nav">
                <i class="fa-solid fa-magnifying-glass fa-beat-fade"></i>
              </button>
            </form>
          </div>
          <div class="pages">
            <p><a href="/pages/hombres.html">HOMBRES</a></p>
            <p><a href="/pages/mujeres.html">MUJERES</a></p>
          </div>
          <div class="user-carrito">
            <p><i class="fa-solid fa-user fa-xl"></i></p>
            <p><i class="fa-solid fa-cart-shopping fa-xl"></i></p>
          </div>
        </div>
      </section>
    </header>
